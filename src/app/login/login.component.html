<section class="content-wrapper main-content clear-fix" style="min-height: 100%; height: 100%;">
    <div class="container">
        <div class="row" id="Login">
            <div class="col-sm-6 col-md-5 hidden-xs" id="imgLogin">
                <img class="img-responsive" src="/assets/images/eprr.png" alt="[ePRR Logo]" title="Enteprise Public Record Request" />
            </div>
            <div class="col-md-6" >
                <div style="padding: 0 2%; margin: 10% auto; width: 440px; opacity: 0.9; filter: alpha(opacity=90);">
                    <div class="panel panel-info" style="border: 1px; text-align: center; padding: 0;">
                        <div class="panel-heading" style="background-color: #3498db; color: white;" id="first-heading">
                            <h3 class="panel-title text-center" style="color: white; font-size: 18px; font-weight: bold;">PRR</h3>
                        </div>
                        <div class="panel-body login-form" style="padding: 0">
                           <iframe [src]="trustedUrl" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
